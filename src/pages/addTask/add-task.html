<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adding Task</title>
</head>
<body>
<div class="navbar">
    <button class="btn btn-primary m-0 no-drag" onclick="windowControl.closeWindow()">X</button>
    <button class="btn btn-primary m-0 no-drag" onclick="windowControl.maximizeWindow()">&#9633</button>
    <button class="btn btn-primary m-0 no-drag" onclick="windowControl.minimizeWindow()">_</button>
</div>
<div class="container pt-5">
    <h1>Awesome To Do App</h1>
    <div class="form-group">
        <label for="toDoTitle">Title</label>
        <input class="form-control" id="toDoTitle" placeholder="Enter task title" type="text">
    </div>
    <div class="form-group">
        <label for="toDoDescription">Description</label>
        <textarea class="form-control" id="toDoDescription" placeholder="Enter task description" rows="3"
                  type="text"></textarea>
    </div>
    <div id="error-container"></div>
    <button class="btn btn-primary mt-3 float-right" onclick="toDoAddTask.addTask()">Add To Do Task</button>
</div>
</body>
</html>
